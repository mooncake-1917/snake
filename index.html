<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .score-container {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
        
        .canvas-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div id="gameOver" class="game-over">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to control the snake</p>
            <p>Eat the red food to grow and score points!</p>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 120;
        let gameLoop;
        
        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add eyes to snake head
                if (segment === snake[0]) {
                    ctx.fillStyle = 'white';
                    // Left eye
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    // Right eye
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                    ctx.fillStyle = '#4CAF50';
                }
            }
            
            // Draw food
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            ctx.arc(foodX, foodY, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw food shine
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(foodX - 3, foodY - 3, 2, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Update game state
        function updateGame() {
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Increase speed slightly with score
                if (score % 50 === 0 && gameSpeed > 60) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(game, gameSpeed);
                }
            } else {
                snake.pop();
            }
            
            // Check game over conditions
            if (
                head.x < 0 || 
                head.x >= tileCount || 
                head.y < 0 || 
                head.y >= tileCount ||
                checkCollision()
            ) {
                gameOver();
                return;
            }
        }
        
        // Check collision with self
        function checkCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }
        
        // Game over function
        function gameOver() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 120;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameLoop = setInterval(game, gameSpeed);
        }
        
        // Main game function
        function game() {
            updateGame();
            drawGame();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // Prevent reverse direction
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx !== 1) {
                    // Swipe left
                    dx = -1;
                    dy = 0;
                } else if (diffX < 0 && dx !== -1) {
                    // Swipe right
                    dx = 1;
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy !== 1) {
                    // Swipe up
                    dx = 0;
                    dy = -1;
                } else if (diffY < 0 && dy !== -1) {
                    // Swipe down
                    dx = 0;
                    dy = 1;
                }
            }
            
            touchStartX = null;
            touchStartY = null;
            e.preventDefault();
        });
        
        // Initialize game
        generateFood();
        gameLoop = setInterval(game, gameSpeed);
    </script>
</body>
</html>
